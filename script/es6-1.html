        // const DIVISINO_VALUE = 100;
        // //const DIVISON_VALUE = 200; //const 중복 선언 안됨

        // let cm = prompt('cm을 입력하세요','');
        // let m = cm / DIVISINO_VALUE;
        // document.write(m + 'm입니다.')

        //함수 레벨 스코프와 블록 레벨 스코프
        //전역변수, 지역변수
        var kor=90; //전역변수
        function getScore(){
            kor = 100; //전역변수
            console.log(kor);//100
        }
        getScore();
        console.log(kor);//100

        var kor=90; //전역변수
        function getScore(){
            var kor = 100; //지역변수
            console.log(kor);//100
        }
        getScore();
        console.log(kor);//90


        
        var num=10; //전역변수
        {
            var num = 20; //전역변수
            console.log(num);//20
        }
        console.log(num);//20

        let num1=100;//전역변수
        {
            let num1=20;//지역변수
            console.log(num1);//20
        }
        console.log(num1);//100

        const num2=10;//전역변수
        {
            const num2=30;//지역변수
            console.log(num2);//30
        }
        console.log(num2);//10

        var num=70;//전역변수
        if(num===70){
            var sum=50; //전역변수
        }
        console.log(sum); //50

        let num=90;//전역변수
        if(num===90){
            let sum=100;//지역변수
        }
        console.log(sum);//에러
    </script>
