<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in문</title>
    <script>
        // 객체 생성자 함수 (object constructor function)
        // prototype
        function Info(a, b){
            this.subject = a;
            this.credit = b;
            // this.printOut = function(){
            //     return this.subject + ',' + this.credit + '학점';
            // };
        };
        
        Info.prototype.printOut = function(){
                 return this.subject + ',' + this.credit + '학점';
        }

        var sub1 = new Info('html',1); //var today = new Date();
        console.log(sub1.subject); //html
        console.log(sub1.credit); //1
        console.log(sub1.printOut()); //html,1학점

        var sub2 = new Info('css',2);
        console.log(sub2.subject); //css
        console.log(sub2.credit); //2
        console.log(sub2.printOut()); //css,2학점


        //for in 문 : 객체일때
        var infos = { // 객체리터럴
            subject : 'js',
            credit: 3,
            days: 20,
            tuition: 1000
        };

        for(info in infos){
            console.log(info + ' : ' + infos[info]);
        }

        


    </script>
</head>
<body>
    
    
</body>
</html>
